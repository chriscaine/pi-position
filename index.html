<!doctype html>
<html>
<head>
    <title>Socket.IO Position</title>
    <meta name="viewport" value="width=device-width;initial-scale=1" />
    <style type="text/css">
        body, :root { font-size: 10px; background:#e9e9e9;}
        h1, h2{
            font-family:sans-serif;
            font-size:18px;
            margin: 0 0 12px 0;
            color:#555;
        }
        div{
            width: 350px;
            height:250px;
            border:solid 1px #e5e5e5;
            background:#fff;
            padding:10px;
            margin:5px;
            border-radius:5px;
            float:left;
            overflow:hidden;
        }

    </style>
</head>
<body>
    <h1>Pi Position</h1>
    <div>
        <h2>Fusion: X</h2>
        <svg width="400" height="200">
            <line id="fsX" x1="50" x2="350" stroke="black"></line>
        </svg>
    </div>
    <div>
    <h2>Fusion: Y</h2>
    <svg width="400" height="200">
        <line id="fsY" x1="50" x2="350" stroke="black"></line>
    </svg>
        </div>
    <div>
        <h2>Fusion: Z</h2>
        <svg width="400" height="200">
            <line id="fsZ" x1="50" x2="350" stroke="black"></line>
        </svg>
    </div>
    <div>


        <h2>Gyro: X</h2>
        <svg width="400" height="200">
            <line id="gyX" x1="50" x2="350" stroke="black"></line>
        </svg>
    </div>
    <div>
        <h2>Gyro: Y</h2>
        <svg width="400" height="200">
            <line id="gyY" x1="50" x2="350" stroke="black"></line>
        </svg>
    </div>
    <div>
        <h2>Gyro: Z</h2>
        <svg width="400" height="200">
            <line id="gyZ" x1="50" x2="350" stroke="black"></line>
        </svg>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://192.168.1.11/socket.io/socket.io.js"></script>
    <script>


        var obj = {
            fsX: [document.getElementById("fsX"), 'fusionPose', 'x'],
            fsY: [document.getElementById("fsY"), 'fusionPose', 'y'],
            fsZ: [document.getElementById("fsZ"), 'fusionPose', 'z'],

            gyX: [document.getElementById("gyX"), 'gyro', 'x'],
            gyY: [document.getElementById("gyY"), 'gyro', 'y'],
            gyZ: [document.getElementById("gyZ"), 'gyro', 'z']
        }




        function setEl(el, val) {
            var size = 100;
            var points = {
                x1: Math.cos(val) * 100,
                y1: Math.sin(val) * 100,
                x2: Math.cos(Math.PI + val) * 100,
                y2: Math.sin(Math.PI + val) * 100
            }

            el.setAttribute('x1', points.x1 + (size * 2));
            el.setAttribute('y1', points.y1 + size);

            el.setAttribute('x2', points.x2 + (size * 2));
            el.setAttribute('y2', points.y2 + size);
        }

        var socket = io.connect('http://192.168.1.11');
        var first = true;
        socket.on('data', function (data) {

            for (var key in obj) {
                var item = obj[key];
                setEl(item[0], data[item[1]][item[2]]);
            }


            //setEl(fsX, data.fusionPose.x);

            //setEl(fsY, data.fusionPose.y);
            //setEl(fsZ, data.fusionPose.z);

            if (first) {
                console.log(data);
                first = false;
            }
        });





    </script>
</body>
</html>
